name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace placeholders
        run: |
          find . -type f \( -name "*.html" -o -name "*.js" -o -name "*.xml" \) | while read file; do
            sed -i "s|__BOT_TOKEN__|${{ secrets.BOT_TOKEN }}|g" "$file"
            sed -i "s|__CHAT_ID__|${{ secrets.CHAT_ID }}|g" "$file"
            sed -i "s|__GA_ID__|${{ secrets.GA_ID }}|g" "$file"
            sed -i "s|__GSC_VERIFICATION__|${{ secrets.GSC_VERIFICATION }}|g" "$file"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
